<mat-card>
    <img mat-card-image src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" 
    alt="{{character.name}}">
    <mat-card-title>
        {{character.name}}
    </mat-card-title>
    <mat-card-footer>
        <a (click)="showCharacterDetails()" fxFlex mat-flat-button color="primary">
            Detalhes
        </a>
    </mat-card-footer>
</mat-card>
